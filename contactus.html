        <div class="container" style="float: left; margin-left: 100px;" id="container-contactus">
            <div class="row">
            <form onsubmit="storeData();">             
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group" id="form-contact-us" >
                            <label for="fname">Full Name(*)</label>
                            <input type="text" id="fname" name="name" placeholder="Enter your name..." class="form-control" required>
                            <label for="email">Email(*)</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email..." class="form-control" required>
                            <label for="tele">Telephone(*)</label>
                            <input type="text" id="tele" name="phone" placeholder="Enter your phone..." class="form-control"  required>
                            <label for="address">Address(*)</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address..."  class="form-control" required>
                            <label for="">Feedback(*)</label>
                            <textarea class="form-control" name="comment" id="mess" cols="40" rows="10" placeholder="Enter your message..." ></textarea>
                            <br>
                            <input type="submit" value="Submit" >
                        </div>  
                    </div>         
            </form>

<script>
    function storeData() {
        var fname = document.getElementById('fname').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('tele').value;
        var address = document.getElementById('address').value;
        var content = document.getElementById('mess').value;
        alert("Full name: " + fname + '\n' +
            "Address: " + address + '\n' +
            "Email: " + email + '\n' +
            "Phone: " + phone + '\n' +
            "Content: " + content + '\n');
    }
</script>
